name: Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build project
        run: ./gradlew build

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build Docker image
        run: docker build -t vlad110kg/babalance:latest .

      - name: Tag Docker image
        run: docker tag vlad110kg/babalance:latest ${{ secrets.AWS_ECR_REPO }}/babalance:latest

      - name: Push Docker image to Amazon ECR
        run: docker push ${{ secrets.AWS_ECR_REPO }}/babalance:latest

      - name: Delete untagged images from ECR
        run: |
          aws ecr describe-images --repository-name babalance --query 'join(`\n`, [].[imageDigest])' --output text | xargs -n1 -I {} aws ecr batch-delete-image --repository-name babalance --image-ids imageDigest={}
        env:
          AWS_REGION: eu-north-1
